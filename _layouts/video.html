---
layout: default
---
<article class="content">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="lead">{{ page.description }}</p>{% endif %}
  </header>

  {% if page.video_id %}
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube-nocookie.com/embed/{{ page.video_id }}"
      title="{{ page.title }}"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  {{ content }}

  {% if page.external_url %}
  <p><a href="{{ page.external_url }}" target="_blank" rel="noopener">Voir sur la plateforme</a></p>
  {% endif %}

  {% if page.comments != false %}{% include comments.html %}{% endif %}
</article>
